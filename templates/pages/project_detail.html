{% extends "base.html" %}
{% load static %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'css/project_detail.css' %}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 animated fadeIn">
        <img class="project_image" src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4 project_info animated fadeIn fast">
        <h5>About the project:</h5>
        <p>{{ project.description }}</p>
        <h5>Technologies used:</h5>
        <p>{{ project.technologies }}</p>
        <p><b>Repository: </b><a target="_blank" href="{{project.url}}">{{ project.url }}</a></p>
        <p><b>Date: </b>{{ project.date }}</p>
        <a href="{% url 'projects' %}"
            class="btn btn-primary">
            Go Back
        </a>
    </div>
</div>
{% endblock %}
